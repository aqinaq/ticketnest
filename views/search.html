<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search – TicketNest</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/search.html">Search</a>
  <a href="/item.html">Events</a>
  <a href="/about">About</a>
  <a href="/contact">Contact</a>
  
</nav>

<div class="container">
  <h1>Search Events</h1>

  <p>
    This page demonstrates query parameters using a GET request
  </p>

  <form id="search-form">
  <label>Search term</label>
  <input type="text" name="q" placeholder="concert, movie, sports" required>
  <button type="submit">Search</button>
</form>

<ul id="search-results"></ul>

<script>
  const form = document.getElementById('search-form');
  const results = document.getElementById('search-results');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = form.q.value;

    const res = await fetch(`/api/events?q=${encodeURIComponent(query)}`);
    const events = await res.json();

    results.innerHTML = '';
    if(events.length === 0){
      results.innerHTML = '<li>No events found</li>';
    } else {
      events.forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${e.title} — ${e.location} (${new Date(e.date).toLocaleDateString()})`;
        results.appendChild(li);
      });
    }
  });
</script>


</body>
</html>
