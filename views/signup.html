<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up – TicketNest</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="topbar">
  <div class="wrap nav">
    <a class="brand" href="/">
      <span class="brand-badge" aria-hidden="true"></span>
      <span>TicketNest</span>
    </a>
    <nav class="navlinks">
      <a href="/" id="nav-home">Home</a>
      <a href="/item.html" id="nav-events">Events</a>
      <a href="/info.html" id="nav-info">Info</a>
      <a href="/profile.html" id="nav-profile">Profile</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <div class="card pad" style="max-width:520px; margin:0 auto;">
      <h1 class="h1">Create account</h1>
      <p class="sub">Sign up to get a profile.</p>

      <form class="form" action="/auth/signup" method="POST">
        <div>
          <label>Username</label>
          <input type="text" name="username" required />
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" required />
        </div>

        <div>
          <label>Password</label>
          <input type="password" name="password" required />
        </div>

        <div class="btnrow">
          <button class="btn primary" type="submit">Sign Up</button>
          <a class="btn" href="/login.html">Back to login</a>
        </div>
      </form>

      <p class="small muted" style="margin-top:10px;">
        Backend route expected: <code>POST /signup</code>
      </p>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="wrap">
    <div>© 2026 TicketNest</div>
    <div class="small">Built with Express.js · Frontend + API connected</div>
  </div>
</footer>

</body>
</html>
